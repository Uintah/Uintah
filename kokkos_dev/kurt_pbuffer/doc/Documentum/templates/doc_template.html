<!-- 
Template for SCIRun pages written in html that live in the 'doc' tree.
Simply add content where noted below.

*Note*: This document is trying to be an XHTML document (but for practical
reasons is not quite there yet).  Please try to code to the XHTML standard.
See http://www.w3schools.com/xhtml/xhtml_reference.asp for reference.

If you are editing this file with psgml-mode then be sure to adjust the
path to the file xhtml1-transitional.ced (it should be relative to the
location of this document) - See the bottom of this file.
-->

<html>
<head>
<script type="text/javascript">
var treetop="";
var path = location.pathname;
if (path.charAt(path.length-1) == "/") {
  path += "bogus.html"
}
var base = path.substr(path.lastIndexOf("/")+1);
var roottag = "doc";
while (base != roottag && base != "") {
  treetop += "../";
  path = path.substr(0, path.lastIndexOf("/"));
  base = path.substr(path.lastIndexOf("/")+1);
}
var inDocTree = base == roottag;
if (inDocTree) {
document.write("<link href='",treetop,"doc/Utilities/HTML/doc_styles.css' rel='stylesheet' type='text/css'/>")
}
</script>

<title></title>

</head>

<body>

<script type="text/javascript">
if (inDocTree) {
  document.write('<script type="text/javascript" src="',treetop,'doc/Utilities/HTML/banner_top.js"><\/script>');
}
</script>

  document.write('<script type="text/javascript" src="',treetop,'doc/Utilities/HTML/banner_bottom.js"><\/script>');
}
</script>

</body>

</html>
